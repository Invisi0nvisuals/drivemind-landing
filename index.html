<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DriveMind | Your Car Just Got a Voice</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="navbar.js"></script>
  <style>
    .gradient-btn {
      background: linear-gradient(to right, #06b6d4, #3b82f6);
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- NAV -->
  <nav class="flex items-center justify-between px-6 py-4 bg-gray-950">
    <a href="index.html">
      <img src="DriveMindApp-logo.png" alt="DriveMind Logo" class="h-8 w-auto">
    </a>
    <ul class="flex space-x-6">
      <li><a href="how-it-works.html" class="hover:underline">How It Works</a></li>
      <li><a href="#" class="hover:underline">Demo</a></li>
      <li>
        <button id="openModalBtn" class="gradient-btn px-4 py-2 rounded text-white shadow">Join Beta</button>
      </li>
    </ul>
  </nav>

  <!-- HERO -->
  <section class="text-center py-20 px-6">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Your Car Just Got a Voice.</h1>
    <p class="text-lg mb-8">No Hardware Required.<br />Translate your car’s warning lights into plain English.</p>
    <div class="flex justify-center gap-4">
      <button id="openModalBtn2" class="gradient-btn px-6 py-2 rounded shadow">Join Beta Waitlist</button>
      <a href="#" class="px-6 py-2 border border-white rounded hover:bg-white hover:text-black transition">Watch 2-Min Demo</a>
    </div>
  </section>

  <!-- MODAL -->
  <div id="modal" class="fixed inset-0 hidden items-center justify-center overlay z-50">
    <div class="bg-gray-800 p-6 rounded-lg w-11/12 md:w-96 shadow-lg">
      <h2 class="text-xl font-semibold mb-4">Join Beta Waitlist</h2>
      <input type="email" placeholder="Enter your email" class="w-full p-2 mb-3 rounded bg-gray-700 text-white border border-gray-600" />
      <textarea placeholder="Any thoughts or feedback? (Optional)" class="w-full p-2 mb-3 rounded bg-gray-700 text-white border border-gray-600"></textarea>
      <div class="flex justify-between">
        <button class="gradient-btn px-4 py-2 rounded shadow">Submit</button>
        <button id="closeModalBtn" class="text-gray-300 hover:text-white">Cancel</button>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-gray-950 text-center text-sm py-10 px-4">
    <img src="DriveMindApp-logo.png" alt="DriveMind Logo" class="mx-auto mb-4 h-8">
    <p class="mb-1">Democratizing car diagnostics for everyone</p>
    <p class="text-gray-500">© 2025 DriveMind. All rights reserved. Built with <span class="text-red-500">❤️</span> and AI.
    </p>
  </footer>

  <!-- SCRIPT -->
  <script>
    const modal = document.getElementById("modal");
    document.getElementById("openModalBtn").onclick = () => modal.classList.remove("hidden");
    document.getElementById("openModalBtn2").onclick = () => modal.classList.remove("hidden");
    document.getElementById("closeModalBtn").onclick = () => modal.classList.add("hidden");
  </script>
</body>
</html>
