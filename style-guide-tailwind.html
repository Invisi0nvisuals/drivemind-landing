
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DriveMind Tailwind Style Guide</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 p-8 font-sans">
  <header class="mb-12">
    <h1 class="text-4xl font-bold text-blue-700">DriveMind Style Guide</h1>
    <p class="text-lg text-gray-600">Responsive system using TailwindCSS</p>
  </header>

  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Typography</h2>
    <div class="space-y-2">
      <h1 class="text-4xl font-bold">H1 Heading</h1>
      <h2 class="text-3xl font-semibold">H2 Heading</h2>
      <h3 class="text-2xl font-medium">H3 Heading</h3>
      <h4 class="text-xl font-medium">H4 Heading</h4>
      <p class="text-base text-gray-700">Body text paragraph with Tailwind styling.</p>
      <small class="text-sm text-gray-500">Small text example</small>
    </div>
  </section>

  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Buttons</h2>
    <div class="space-x-4">
      <button class="bg-blue-600 text-white font-semibold px-4 py-2 rounded hover:bg-blue-700">Primary</button>
      <button class="bg-white text-blue-600 border border-blue-600 font-semibold px-4 py-2 rounded hover:bg-blue-50">Secondary</button>
    </div>
  </section>

  <section class="mb-12">
    <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Color Palette</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div class="h-20 bg-blue-600 text-white flex items-center justify-center">Primary</div>
      <div class="h-20 bg-blue-300 text-white flex items-center justify-center">Accent</div>
      <div class="h-20 bg-gray-100 text-gray-800 flex items-center justify-center">Light</div>
      <div class="h-20 bg-gray-800 text-white flex items-center justify-center">Dark</div>
    </div>
  </section>

  <footer class="text-sm text-gray-500 mt-16">
    &copy; 2025 DriveMind. Built with TailwindCSS.
  </footer>
